---
resources:
  requests:
    cpu: "100m"
    memory: "1Gi"
  limits:
    cpu: "1000m"
    memory: "1Gi"

httpPort: 5601

service:
  type: NodePort
  loadBalancerIP: ""
  port: 5601
  nodePort: 30300
  labels: {}

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

readinessProbe:
  failureThreshold: 3
  initialDelaySeconds: 10
  periodSeconds: 10
  successThreshold: 3
  timeoutSeconds: 5

kibanaConfig:
  kibana.yml: |
    server.name: challenge-kibana
    server.host: "0.0.0.0"
    status.allowAnonymous: true